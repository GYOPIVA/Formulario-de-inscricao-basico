<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giovany Piveta">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <meta name="robots" content="index,follow">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Inscrição</title>
</head>
<body>
    
    <main>
        <section class="form-container">
            <h2 class="form-title">Inscreva-se na Nossa Newsletter.</h2>
            <p class="form-subtile">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

            <form action="#">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="user_name" placeholder="Seu nome completo">

                    <div class="form-group">
                        <label for="e-mail">E-mail</label>
                        <input type="email" id="e-mail" name="user_email" placeholder="seu.email@exemplo.com">
                    </div>
                    <div class="form-group">
                        <textarea name="text" id="text"></textarea>
                    </div>
                    <div class="form-grop">
                        <p>Eu aceito os termos e condições</p>
                        <input type="checkbox" name="checkbox" id="checkbox">
                    </div>
                    <button type="submit" class="submit-button">Inscrever</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
